version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: salesintel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-salesintel}
      POSTGRES_USER: ${DB_USER:-salesintel_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - salesintel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-salesintel_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: salesintel-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - salesintel-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - ENVIRONMENT=production
    container_name: salesintel-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-salesintel_admin}:${DB_PASSWORD}@postgres/${DB_NAME:-salesintel}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      # Security
      SECRET_KEY: ${SECRET_KEY}
      # AI Services
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # Storage
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      # Application
      DEBUG: "False"
      ENVIRONMENT: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - salesintel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      args:
        - ENVIRONMENT=production
    container_name: salesintel-celery-worker
    restart: unless-stopped
    command: >
      celery -A app.tasks.process_call.celery_app worker
      --loglevel=info
      --concurrency=${CELERY_WORKERS:-4}
      --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD:-100}
      --queues=default,high_priority
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-salesintel_admin}:${DB_PASSWORD}@postgres/${DB_NAME:-salesintel}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: production
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - salesintel-network
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.process_call.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: salesintel-celery-beat
    restart: unless-stopped
    command: celery -A app.tasks.process_call.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-salesintel_admin}:${DB_PASSWORD}@postgres/${DB_NAME:-salesintel}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      ENVIRONMENT: production
    depends_on:
      - postgres
      - redis
    networks:
      - salesintel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: salesintel-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_APP_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - salesintel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: salesintel-nginx
    restart: unless-stopped
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - salesintel-network

  prometheus:
    image: prom/prometheus:latest
    container_name: salesintel-prometheus
    restart: unless-stopped
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - salesintel-network

  grafana:
    image: grafana/grafana:latest
    container_name: salesintel-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    networks:
      - salesintel-network

networks:
  salesintel-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: